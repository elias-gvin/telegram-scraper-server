# Telegram Scraper API Server Configuration
# Copy this file to config.yaml and fill in your credentials

# Telegram API credentials (required)
# Get these from https://my.telegram.org/apps
api_id: "YOUR_API_ID"
api_hash: "YOUR_API_HASH"

# Download settings
download_media: true  # Enable/disable media download
max_media_size_mb: 20  # Maximum media file size in MB (null for no limit)
telegram_batch_size: 100  # Internal batch size for downloading from Telegram

# Storage paths
output_path: "./data/output"  # Directory for cache databases and media files
sessions_path: "./data/sessions"  # Directory for Telegram session files

# Server settings
host: "0.0.0.0"  # Server host (0.0.0.0 for all interfaces)
port: 8000  # Server port

